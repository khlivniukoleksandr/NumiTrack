{% extends "base.html" %}
{% block content %}
{% block header %}
  {% endblock %}
<h1>Login</h1>
  {% if form.errors %}
    <p style="color: red">Invalid credentials</p>
  {% endif %}
  <form action="{% url 'login' %}" method="post">
  {% csrf_token %}
    {{ form.as_p }}
  <input class="btn btn-primary" type="submit" value="Submit">
  <input type="hidden" name="next" value="{{ next }}">
  </form>
  {% endblock %}
{% block footer %}
{% endblock %}
