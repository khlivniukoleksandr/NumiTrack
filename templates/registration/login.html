{% extends "base.html" %}
{% load static %}
{% block content %}
  {% block header %}
  {% endblock %}
  <div class="login-all-page">

    <div class="login-form-wrapper">
      <h2 class="login-title">Login</h2>
      {% if form.errors %}
        <p style="color: red">Invalid credentials</p>
      {% endif %}
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group-login">
          <label for="id_username"></label>
          <div class="input-wrapper">
            <input type="text" name="username"
                   autofocus=""
                   autocapitalize="none"
                   autocomplete="off"
                   maxlength="150"
                   required=""
                   id="id_username"
                   class="input-login"
                   placeholder="Username">
            <svg width="18" height="18" class="svg-login">
              <use href="{% static 'images/icons.svg' %}#icon-user-login"></use>
            </svg>
          </div>
          <label for="id_password"></label>
          <div class="input-wrapper">
            <input type="password"
                   name="password"
                   autocomplete="off"
                   required=""
                   id="id_password"
                   placeholder="Password"
                   class="input-login">
            <svg width="18" height="16" class="svg-login">
              <use href="{% static 'images/icons.svg' %}#icon-key"></use>
            </svg>
          </div>
          <a class="forgot-password-login">Forgot password?</a>

          <p class="paragraph-login">or</p>
          <button type="submit" class="google-login-button">Login with Google
            <svg width="20" height="20">
              <use href="{% static 'images/icons.svg' %}#icon-google"></use>
            </svg>
          </button>
          <input class="button-login" type="submit" value="Login">
          <input type="hidden" name="next" value="{{ next }}">
        </div>
      </form>

      <p class="dont-have-account-login">Dont have account?<a class="link-sign-up" href="{% url 'register' %}">Sign up</a></p>
    </div>
      </div>
{% endblock %}
{% block footer %}
{% endblock %}
