{% extends 'base.html' %}
{% block content %}
<div class="container">
<h2>Results for "{{ query }}"</h2>

{% if coins %}
<h3>Coins</h3>
<ul>
  {% for coin in coins %}
  <li>
    <a href="{% url 'items:coin-detail' coin.pk%}">{{ coin.name }}</a>
  </li>
  {% endfor %}
</ul>
{% endif %}

{% if not coins %}
  <p>No results found.</p>
{% endif %}
</div>
{% endblock %}
