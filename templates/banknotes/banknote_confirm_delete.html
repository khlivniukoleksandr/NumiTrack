{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>Are you sure you want to delete "{{ object.name }}"?</h2>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'items:coin-detail' pk=object.pk %}">Cancel</a>
    </form>
  </div>
{% endblock %}

{% endblock %}
